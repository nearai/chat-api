# Simple Docker Compose for Development
# Quick rebuild: docker compose up -d --build

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chat_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 3s
      retries: 5

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: chat_api
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      # OAuth - Set these with your credentials
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      # Logging
      RUST_LOG: info,api=debug,services=debug,database=debug
      RUST_BACKTRACE: "1"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
